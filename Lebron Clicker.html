<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lebron Clicker</title>

    <script src="LCResources/scripts.js" defer>

    </script>

    <link rel="icon" href="LCResources/Icon.png">
    <link rel="stylesheet" href="LCResources/style.css">
    
</head>
    <body>

        <div id="result"></div>
        
        <div class=".noselect">
            <img id="LP" src="LCResources/Lebron.png" draggable="false" />
        </div>
        <table id="Stats" border="1" class=".noselect">
            <tr>
                <th colspan="3" > Stats</th>
            </tr>
            <tr>
                <td>Clicks</td>
                <td id="Mone" colspan="2">0</td>
            </tr>
            <tr>
               <td>Strength</td>
               <td colspan="2" id="dmg">0</td> 
            </tr>
        </table>
        <table id="Sh" align="right" border="1">
            <tr>
               <td colspan="3" Shop>Shop</td> 
            </tr>
            <tr>
                <td>Strength + 1</td>
                <td>50¢</td>
               <td id="C1">Buy</td> 
            </tr>
            <tr>
                <td>Strength + 25</td>
                <td>1000¢</td>
               <td id="C2">Buy</td> 
            </tr>
            <tr>
                <td>Strength + 100</td>
                <td>40,000$</td>
               <td id="C3">Buy</td> 
            </tr>
        </table>
        
    </body>
</html>
